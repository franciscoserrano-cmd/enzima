<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería Productora</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    .gallery-container {
      max-width: 1200px;
      margin: 80px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 0 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transform: translateY(30px);
      opacity: 0;
      transition: all 0.8s ease;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      opacity: 0;
      transition: opacity 0.4s ease;
      text-align: center;
      padding: 20px;
    }

    .gallery-item:hover .overlay {
      opacity: 1;
    }

    .overlay h3 {
      margin: 0 0 10px;
      font-weight: 400;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }

    .overlay button {
      background: #ffffff;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }

    .overlay button:hover {
      background: #ddd;
    }

    /* Animación al aparecer */
    .gallery-item.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <section class="gallery-container">
    <div class="gallery-item">
      <img src="https://picsum.photos/600/400?1" alt="Producción 1">
      <div class="overlay">
        <h3>Producción 1</h3>
        <button>Ver más</button>
      </div>
    </div>

    <div class="gallery-item">
      <img src="https://picsum.photos/600/400?2" alt="Producción 2">
      <div class="overlay">
        <h3>Producción 2</h3>
        <button>Ver más</button>
      </div>
    </div>

    <div class="gallery-item">
      <img src="https://picsum.photos/600/400?3" alt="Producción 3">
      <div class="overlay">
        <h3>Producción 3</h3>
        <button>Ver más</button>
      </div>
    </div>

    <div class="gallery-item">
      <img src="https://picsum.photos/600/400?4" alt="Producción 4">
      <div class="overlay">
        <h3>Producción 4</h3>
        <button>Ver más</button>
      </div>
    </div>
  </section>

  <script>
    // Animación suave al hacer scroll
    const items = document.querySelectorAll('.gallery-item');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.2 });

    items.forEach(item => observer.observe(item));
  </script>
</body>
</html>
